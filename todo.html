<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="do.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <!--아이콘 추가 -->

</head>

<body>
    <div id="todo">
        <h1>To Do List <i class="fa-solid fa-square-check"></i></h1>
        <form class="form">
            <input class="input_todo" type="text">
            <button class="todo_add">Add</button>
        </form>

        <br>
        <br>

        <ol class="list">

        </ol>
        <br>
        <br>
        <div class="filters">
            <button class="todo_all">All</button>
            <button class="todo_complete">Complete</button>
            <button class="todo_incomplete">Incomplete</button>
        </div>
    </div>

    <script src="list.js"></script>
</body>

</html>
